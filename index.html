<script type="text/javascript">



document.getElementById("random").addEventListener("click", function() {
clear();
wrong();
puzzle();
});

function clear(){
	 const els = document.getElementsByClassName('box');
	 for(var i = 0; i < els.length; i++){
els[i].className = 'box';
	 }
}

function wrong(){
	 var els = document.getElementsByClassName('box');
  for(var i = 0; i < els.length; i++){
    els[i].addEventListener("click", function() {
			this.classList.add("wrong");
		});
  }
}
		

function place(location, piece){
	document.querySelector(".box:nth-child("+location+")").classList.add(piece);
}

function remove(location, piece){
	document.querySelector(".box:nth-child("+location+")").classList.remove(piece);
}
