.wrapper {

    display: grid;

    grid-template-columns: repeat(8, 70px);

<script type="text/javascript">

const pion = "url('images/pion-zwart.png')";

document.getElementById("random").addEventListener("click", function() {
clear();
puzzle();
});

function clear(){
	 var els = document.getElementsByClassName('box');
  for(var i = 0; i < els.length; i++){
    els[i].style.backgroundImage = "none";
  }
}

function puzzle(){
	const random = Math.floor((Math.random() * 3) + 1);
	console.log("hallo");
	if (random == 1){
		document.querySelector(".box:nth-child(51)").style.backgroundImage = pion;
		document.querySelector(".box:nth-child(52)").style.backgroundImage = pion;
		document.querySelector(".box:nth-child(53)").style.backgroundImage = pion;
	}
	if (random == 2){
	document.querySelector('.box:nth-child(41)').style.backgroundImage = pion;
	document.querySelector('.box:nth-child(31)').style.backgroundImage = pion;
	}
	if (random == 3){
		document.querySelector('.box:nth-child(46)').style.backgroundImage = pion;
		document.querySelector('.box:nth-child(21)').style.backgroundImage = pion;
	}
}
